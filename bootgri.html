<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Bootstrap</title>
    <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"rel="stylesheet"/>
    <link  rel="stylesheet" href="bootgri.css"/>
</head>
<body>
    <div class="container">
        <h2>Grid System</h2>
        <div class="row">
            <div class="col-5 bg-success">one</div>
            <div class="col-7 bg-danger">two</div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3 bg-success">one</div>
            <div class="col-md-4 bg-danger">two</div>
            <div class="col-md-5 bg-success">three</div>
        </div>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
